<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <template id="template-element">
      <div class="card" item item-id="{{cardName}}-{{cardIndex}}">
        <div class="card-header" item item-title="{{cardAction}}">
          <h3 class="card-title" item item-content="cardTitle"></h3>
        </div>
        <div class="card-body" item item-content="cardContent"></div>
      </div>
    </template>

    <template id="template-element-no-items">
      <div class="card" item-id="{{cardName}}-{{cardIndex}}">
        <div class="card-header" item-title="{{cardAction}}">
          <h3 class="card-title" item-content="cardTitle"></h3>
        </div>
        <div class="card-body" item-content="cardContent"></div>
      </div>
    </template>
  </body>
</html>
